name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Node Version 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Existing Dependencies
        run: npm i
      - name: Build
        run: npm run build-prod
      - name: Deploy On Firebase Live Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRJ_MERAKI_NFL_FAN_CLUB }}"
          channelId: live
          firebaseToolsVersion: 13.5.1
          projectId: meraki-public
