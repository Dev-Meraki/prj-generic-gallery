<div class="container py-4">
  <section class="centered card-text w-100 text-center px-2">
    <h1 class="p-2">Prove You're Golu</h1>
  </section>
  <div class="d-flex justify-content-center mt-5 mt-lg-3 centered-btn">
    <div class="google-btn mt-5 d-flex" (click)="auth.login()">
      <div class="google-icon-wrapper">
        <img
          class="google-icon"
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
        />
      </div>
      <p class="btn-text px-2">
        <b style="font-weight: 500">Sign in with google</b>
      </p>
    </div>
  </div>
</div>
