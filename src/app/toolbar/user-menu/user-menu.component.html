<div class="d-flex align-items-baseline"  *ngIf="auth.loggedIn$ | async as user">
    <div>
        <h4>Welcome {{$any(user).displayName}}</h4>
    </div>
    <div class="menu-items-container">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
            <mat-icon style="color: #fcf2f4;">account_circle</mat-icon>
            <!-- <img [src]="user.photoURL" alt="user-image"> -->
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="auth.logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
    </div>
</div>
