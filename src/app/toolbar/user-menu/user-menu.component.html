@if (auth.loggedIn$ | async; as user) {
  <div class="d-flex align-items-center">
    <div>
      <h4 class="welcome-txt m-0">Welcome {{ $any(user).displayName }}</h4>
    </div>
    <div class="menu-items-container">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
        <mat-icon style="color: #fff">account_circle</mat-icon>
        <!-- <img [src]="user.photoURL" alt="user-image"> -->
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="auth.logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
}
