<div class="d-flex justify-content-center">
  <div class="message mr-3">
    {{ data.msg }}
    @if (data.msg===actionError.COPIES_ALLOWED || data.action===actionError.SUCCESS) {
      <span class="font-weight-bold">
        {{ data.title }}
      </span>
    }
  </div>
  <div class="d-flex">
    @if (data.action === actionError.ERROR) {
      <mat-icon color="warn">error</mat-icon>
    }
    @if (data.action === actionError.SUCCESS) {
      <mat-icon color="accent"
        >menu_book</mat-icon
        >
      }
    </div>
  </div>
