<ng-container *ngIf="storage.images$ | async as myImages">
  <section class="d-flex justify-content-end">
    <app-user-menu></app-user-menu>
  </section>
  <ng-container *ngIf="$any(myImages).items.length > 0">
    <div class="container masonry-center w-100">
      <div class="row m-0 p-0 justify-content-center">
        <ngx-masonry [options]="{ gutter: 20, fitWidth: true }">
          <div
            ngxMasonryItem
            class="masonry-item"
            *ngFor="let item of $any(myImages).items"
          >
            <img *ngIf="item.indexOf('jpg') > -1" [src]="item" width="100%" />
            <video
              *ngIf="item.indexOf('jpg') < 0"
              autoplay
              width="100%"
              height="100%"
              controls
              loop
              id="myVideo"
            >
              <source [src]="item" type="video/mp4" />
              Your browser does not support HTML5 video.
            </video>
          </div>
        </ngx-masonry>
      </div>
    </div>
  </ng-container>
</ng-container>
