<ng-container *ngIf="storage.images$ | async as myImages">

    <section class="d-flex justify-content-end">
        <app-user-menu></app-user-menu>
    </section>
    <ng-container *ngIf="$any(myImages).items.length>0">
        <p>Received Image list!</p>
    </ng-container>
    
</ng-container>
